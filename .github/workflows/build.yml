name: build

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build ReShade (32-bit)
        run: |
          msbuild ReShade.sln /p:Configuration=Release /p:Platform=32-bit

      - name: Build ReShade (64-bit)
        run: |
          msbuild ReShade.sln /p:Configuration=Release /p:Platform=64-bit

      - name: Build ReShade Setup
        run: |
          msbuild ReShade.sln /p:Configuration="Release Setup"

      - name: Upload ReShade (32-bit)
        uses: actions/upload-artifact@v4
        with:
          name: ReShade (32-bit)
          path: './bin/Win32/Release/ReShade32.dll'

      - name: Upload ReShade (64-bit)
        uses: actions/upload-artifact@v4
        with:
          name: ReShade (64-bit)
          path: './bin/x64/Release/ReShade64.dll'

      - name: Upload ReShade Setup
        uses: actions/upload-artifact@v4
        with:
          name: ReShade Setup
          path: './bin/AnyCPU/Release/ReShade Setup.exe'

      - name: Publish Unstable Release
        if: github.event_name == 'push' && github.ref_type != 'tag'
        uses: crowbarmaster/GH-Automatic-Releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: continuous
          prerelease: true
          title: "ReShade Unstable"
          files: |
            ./bin/Win32/Release/ReShade32.dll
            ./bin/x64/Release/ReShade64.dll
            ./bin/AnyCPU/Release/ReShade Setup.exe

      - name: Publish Stable Release
        if: github.event_name == 'push' && github.ref_type == 'tag'
        uses: crowbarmaster/GH-Automatic-Releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: ${{ github.ref_name }}
          files: |
            ./bin/Win32/Release/ReShade32.dll
            ./bin/x64/Release/ReShade64.dll
            ./bin/AnyCPU/Release/ReShade Setup.exe